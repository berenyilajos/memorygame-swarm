swarm:
    project:
        stage: default
#    port:
#        offset: "${swarm.port.offset}"
    http:
        host: localhost
        port: 8484
    undertow:
        servlet-containers:
            default:
                allow-non-standard-wrappers: true
    logging:
        root-logger:
            level: INFO
            handlers:
                - CONSOLE
                - FILE
#                - SYSLOG
        pattern-formatters:
            FORMAT:
                pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [thread:%t] [%c{10}] [sid:%X{extSessionId}] - %s%E%n"
        console-handlers:
            CONSOLE:
                named-formatter: FORMAT
        periodic-size-rotating-file-handlers:
            FILE:
                append: true
                autoflush: true
                file:
                    path: log/memorygame/memorygame.log
                named-formatter: FORMAT
                rotate-size: 50M
                suffix: .yyyy-MM-dd
