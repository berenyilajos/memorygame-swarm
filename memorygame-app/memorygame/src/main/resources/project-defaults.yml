org:
  apache:
    deltaspike:
      ProjectStage: Development
swarm:
    project:
        stage: default
#    port:
#        offset: "${swarm.port.offset}"
    http:
        host: localhost
        port: 8484
    datasources:
        xa-data-sources:
            MemoryGameDS:
                driver-name: oracle
                xa-datasource-class: oracle.jdbc.xa.client.OracleXADataSource
                jndi-name: java:/MemoryGameDS
                user-name: MG
                password: mg
                min-pool-size: 10
                max-pool-size: 20
                valid-connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.oracle.OracleValidConnectionChecker
                validate-on-match: true
                background-validation: false
                stale-connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.oracle.OracleValidConnectionChecker
                exception-sorter-class-name: org.jboss.jca.adapters.jdbc.extensions.oracle.OracleExceptionSorter
                connectable: true
                interleaving: true
                allow-multiple-users: true
                no-tx-separate-pool: true
                xa-datasource-properties:
                    URL:
                        value: jdbc:oracle:thin:@localhost:1521:XE
            MemoryGameDataDS:
                driver-name: oracle
                xa-datasource-class: oracle.jdbc.xa.client.OracleXADataSource
                jndi-name: java:/MemoryGameDataDS
                user-name: MGD
                password: mgd
                min-pool-size: 10
                max-pool-size: 20
                valid-connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.oracle.OracleValidConnectionChecker
                validate-on-match: true
                background-validation: false
                stale-connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.oracle.OracleValidConnectionChecker
                exception-sorter-class-name: org.jboss.jca.adapters.jdbc.extensions.oracle.OracleExceptionSorter
                connectable: true
                interleaving: true
                allow-multiple-users: true
                no-tx-separate-pool: true
                xa-datasource-properties:
                    URL:
                        value: jdbc:oracle:thin:@localhost:1521:XE
    undertow:
        servlet-containers:
            default:
                allow-non-standard-wrappers: true
    logging:
        root-logger:
            level: INFO
            handlers:
                - CONSOLE
                - FILE
#                - SYSLOG
        pattern-formatters:
            FORMAT:
                pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [thread:%t] [%c{10}] [sid:%X{extSessionId}] - %s%E%n"
        console-handlers:
            CONSOLE:
                named-formatter: FORMAT
        periodic-size-rotating-file-handlers:
            FILE:
                append: true
                autoflush: true
                file:
                    path: log/memorygame/memorygame.log
                named-formatter: FORMAT
                rotate-size: 50M
                suffix: .yyyy-MM-dd
